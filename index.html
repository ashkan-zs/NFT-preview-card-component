<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <article class="card">
      <header class="card__header">
        <div class="card__img-container">
          <div class="img-overlay">
            <img class="icon" src="images/icon-view.svg" alt="an eye icon" />
          </div>
          <img
            src="images/image-equilibrium.jpg"
            alt="picture of a glass cube"
            class="card__img"
          />
        </div>
        <h2 class="card__title">Equilibrium #3429</h2>
      </header>
      <div class="card__body">
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__detail">
          <div class="card__price">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="card__expiry">
            <img src="images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <footer class="card__footer">
        <img
          src="images/image-avatar.png"
          alt="image of Jules Wyvern"
          class="card__avatar"
        />
        <p>Creation of <a class="card__author" rel="author">Jules Wyvern</a></p>
      </footer>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ashkan-zs" target="_blank"
        >Ashkan Zarifian Sanatkar</a
      >.
    </div>
  </body>
</html>
